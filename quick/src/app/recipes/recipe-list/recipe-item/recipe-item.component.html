<a href="#" class="list-group-item clearfix" *ngFor = "let recipe of recipes">
  <div class="pull-left">
          <h4 class="list-group-item-heading" (click) = >{{recipe.name}}</h4>
          <p class="list-group-item-text">{{recipe.description}}</p>
  </div>

  <span class = "pull-right">
          <img class="img-responsive" [src]='recipe.imgPath' [alt]="recipe.name" height = "150" width = "150">
  </span>    
</a>
<br>
