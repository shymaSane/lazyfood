<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="form-group col-sm-5" >
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" #addedName>
          </div>
          <div class="form-group col-sm-2" >
              <label for="amount">Amount</label>
              <input type="number" class="form-control" id="amount" #addedAmount>
            </div>
          </div>
            <div class="row">
              <div class="col-xs-12">
                  <button type="button" class="btn btn-success" (click)= "ingredientAdded()">Add</button>
                  <button type="button" class="btn btn-danger">Delete</button>
                  <button type="button" class="btn btn-primary">Clear</button>
              </div>
            </div>
    </form>
  </div>
</div>
